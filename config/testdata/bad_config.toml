[system]
LogFile = "sky-island.log"
GoVersion = "1.9.2"
BaseSysPkgDir = "/tmp/11.1-RELEASE"

[http]
Port = 3280
FrontendPath = "handlers/public/html"

[zfs] 
ZFSDataset = "zroot"
Compression = false

[jails
BaseJailDir = "/zroot/jails"
Range  "192.168.0.20-254"
DefaultExpiration = "8h"
PurgeAfter = "24h"
