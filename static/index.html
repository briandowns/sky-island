<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Sky Island</a>
      </div>
    </div>
  </nav>

  <div class="container main-container">
    <div id="healthcheck" class="alert alert-secondary">System Status:
      <span id="healthcheck-text">UNKNOWN</span>
    </div>
    <h3 class="bold">STATS</h3>
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table">
          <tr>
            <td>
              <b>Uptime:</b>
            </td>
            <td>
              <span id="uptime">UNKNOWN</span>
            </td>
          </tr>
          <tr>
            <td>
              <b>Count:</b>
            </td>
            <td>
              <span id="count">UNKNOWN</span>
            </td>
          </tr>
          <tr>
            <td>
              <b>Total Response Time:</b>
            </td>
            <td>
              <span id="total_response_time">UNKNOWN</span>
            </td>
          </tr>
          <tr>
            <td>
              <b>Average Response Time:</b>
            </td>
            <td>
              <span id="average_response_time">UNKNOWN</span>
            </td>
          </tr>
          <tr>
            <td>
              <b>Status Codes:</b>
            </td>
            <td>
              <span id="status_codes">UNKNOWN</span>
            </td>
          </tr>

          <!--

              {
                  "pid": 63767,
                  "uptime": "48h8m4.133220786s",
                  "uptime_sec": 173284.133220786,
                  "time": "2017-12-31 03:32:07.010951545 +0000 UTC m=+173284.136725386",
                  "unixtime": 1514691127,
                  "status_code_count": {},
                  "total_status_code_count": {
                      "200": 132,
                      "403": 2,
                      "404": 7,
                      "405": 1
                  },
                  "count": 0,
                  "total_count": 142,
                  "total_response_time": "1.630666656s",
                  "total_response_time_sec": 1.630666656,
                  "average_response_time": "11.483568ms",
                  "average_response_time_sec": 0.011483568
              }

            -->
        </table>
        <div>
          <small class="asoftime">as of
            <span id="time">UNKNOWN</span>
          </small>
        </div>
      </div>
    </div>

    <h3 class="bold">JAILS</h3>
    <div id="jails">
    </div>
  </div>
  <!-- /.container -->
